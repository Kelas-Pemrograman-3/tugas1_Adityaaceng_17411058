<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nama barang</title>
</head>
<body>
<h2>Nama barang</h2>
        <a href="tabelbrg.html">
         <button>tabel</button>  
</a> 
<form>
    <table>
        <tr>
            <td>Nama Barang</td>
            <td><input type="text"placeholder="masukkan nama barang" name="namabrg"></input></td>
        </tr>
        
        <tr>
            <td>Jenis Barang</td>
            <td><select>
                    <option value="pupuk">pupuk</option>
                    <option value="benih">benih</option>
                    <option value="alatalattani">alat alat tani</option>
                </select></td>
        </tr>
        <tr>
            <td>Pilihan</td>
            <td><input type="radio"value="Subsidi"name="Subsidi"> </input> Subsidi
            <input type="radio"value="Non subsidi"name="nonsubsidi"> </input> Non subsidi</td>
        </tr>
        <tr>
            <td>Deskripsi</td>
            <td><textarea name="deskripsi"  cols="30" rows="10" placeholder="masukkan deskripsi barang"></textarea></td>
        </tr>
        <tr>
            <td>Stok</td>
            <td><input type="number"placeholder="masukkan stok" name="stok"></input></td>
        </tr>
        <tr>
            <td>harga</td>
            <td><input type="number"placeholder="masukkan harga barang" name="harga"></input></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="reset" value="Hapus"></input>
                <input type="submit" value="Simpan"></input></td>
            
        </tr>
        
    </table>







</form>


</body>
</html>
